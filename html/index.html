<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transversal Banco de Dados</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container" style="display: flex; flex-direction: column;">
        <h1>Coleta de Dados</h1>
        <form id="coletaDadosForm">
            <label for="nomeOrganizacao">Nome pessoal:</label>
            <input type="text" id="nomeOrganizacao" name="nomeOrganizacao">
            
            <label for="enderecoOrganizacao">Placa:</label>
            <input type="text" id="enderecoOrganizacao" name="enderecoOrganizacao">

            <label for="modeloCarro">Carro:</label>
            <input type="text" id="modeloCarro" name="modeloCarro">
            
            <label for="dataPreenchimento">Data de Preenchimento:</label>
            <input type="date" id="dataPreenchimento" name="dataPreenchimento">
        </form>
    
        <h2>Emissão de Carbono por Transporte</h2>
        <table id="emissaoTransporteTable">
            <tr>
                <th>Veículo</th>
                <th>Tópicos</th>
            </tr>
            <tr>
                <td>TransporteMedios</td>
                <td>
                    <label><input type="checkbox" name="TransporteLeves" value="TransporteLeves"> Transportes leves</label><br>
                    <label><input type="checkbox" name="TransporteMedios" value="TransporteMedios"> Transporte Medios</label><br>
                    <label><input type="checkbox" name="TransporteSemiPesados" value="TransporteSemiPesados"> Transportes semi-pesados</label><br>
                    <label><input type="checkbox" name="TransportePesados" value="TransportePesados"> Transportes Pesados</label><br>
                    <label><input type="checkbox" name="TransporteNavios" value="TransporteNavios"> Navios </label><br>
                </td>
            </tr>
        </table>
        <br>
        <button type="submit" style="align-self: flex-start;">Adicionar Dados</button>
    </div>
    
        <h2>Análise e Processamento dos Dados</h2>
        <table id="analiseTable">
            <tr>
                <th>ID</th>
                <th>Dados Coletados ID</th>
                <th>Detalhes da Análise</th>
            </tr>
            <!-- Os dados da tabela 'AnaliseProcessamento' seriam preenchidos aqui -->
        </table>

        <!-- Continuar com as demais tabelas de acordo com a estrutura do banco de dados fornecida -->
    </div>
</body>
<script src="/js/teste.js" defer></script>
</html>
